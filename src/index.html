<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>CryptoGame</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <header>
    <h1>CriptoGame</h1>
    <p>Vamos jogar?</p>
  </header>

  <section id="content">
    <p>Escolha a chave</p>
    <input type="number" id="offset_input" placeholder="Escolha a chave.">

    <div class="blocoDeTexto">
      <header class="blocodetexto_header">Digite a mensagem que será criptografada ou traduzida.</header>
      <textArea id="texto_input" cols="60" rows="7" placeholder="Esta mensagem é um exemplo..."></textArea>

    </div>

    <button id="encryptButton">CRIPTOGRAFAR</button>
    <button id="button">TRADUZIR</button>

    <div class="resultado">
    <textarea id="retornodafuncao" cols="60" rows="7"></textarea>
    </div>


  </section>

  <script src="index.js" type="module"></script>

</body>
</html>
